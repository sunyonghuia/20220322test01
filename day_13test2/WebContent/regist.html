<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>欢迎来到青楼~</h1>
	<form action="requestBody" method="post">
		姓名：<input type="text" name="sname" placeholder="请输入姓名" /><br />
		性别：
			<input type="radio" name="gender" value="男" />男
			<input type="radio" name="gender" value="女" />女<br />
		爱好：
			<input type="checkbox" name="hobby" value="吃" />吃
			<input type="checkbox" name="hobby" value="喝" />喝
			<input type="checkbox" name="hobby" value="嫖" />嫖
			<input type="checkbox" name="hobby" value="赌" />赌<br />
		学历：
			<select name="degree">
				<option value="本科">本科</option>
				<option value="专科">专科</option>
				<option value="红太阳幼儿园">红太阳幼儿园</option>
				<option value="外婆交大">外婆交大</option>
			</select><br />
		简介：
			<textarea name="mark" rows="10" cols="30" style="resize: none;"></textarea><br />
		<input type="submit" value="注册学生" />
	</form>
</body>
</html>
